<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTKR Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">GTKR VIDEO</div>
  <input type="text" id="search-bar" placeholder="Search videos..." class="search-bar">
  <button onclick="window.location.href='upload.html'" class="upload-btn">Upload</button>
</header>

<main>
  <div class="video-grid" id="video-container"></div>
</main>

<div id="video-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <video id="modal-video" controls autoplay></video>
    <h3 id="modal-title"></h3>
  </div>
</div>

<script src="script.js"></script>
</body>
  </html>
