<style>
*{box-sizing:border-box;margin:0;padding:0;scroll-behavior:smooth;}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#3b1f00,#000);
  color:#fff;
  overflow-x:hidden;
}

h1,h2,h3{font-family:'Cinzel',serif;}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  left:0;
  top:0;
  height:100vh;
  width:260px;
  background:linear-gradient(180deg,#2b1500,#000);
  border-right:1px solid rgba(255,180,60,.2);
  padding:25px 20px;
  z-index:1000;
  transition:.4s;
  overflow-y:auto;
}

.logo{
  font-size:22px;
  font-weight:900;
  color:gold;
  text-align:center;
  margin-bottom:30px;
  letter-spacing:2px;
}

/* ===== DROPDOWN MENU ===== */
.menu-category{margin-bottom:10px;}

.menu-btn{
  width:100%;
  background:none;
  border:none;
  color:#ffd27a;
  padding:12px 14px;
  text-align:left;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.3s;
}

.menu-btn:hover{
  background:linear-gradient(90deg,gold,orange);
  color:#000;
}

.arrow{transition:.3s;}

.menu-category.active .arrow{
  transform:rotate(90deg);
}

.submenu{
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
  padding-left:10px;
}

.submenu a{
  display:block;
  padding:8px 12px;
  margin-bottom:6px;
  font-size:14px;
  color:#ffd27a;
  text-decoration:none;
  border-radius:8px;
  transition:.3s;
}

.submenu a:hover{
  background:linear-gradient(90deg,gold,orange);
  color:#000;
  transform:translateX(5px);
}

.menu-category.active .submenu{
  max-height:500px;
}

/* Toggle Button */
.toggle-btn{
  display:none;
  position:fixed;
  top:15px;
  left:15px;
  background:gold;
  color:#000;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  z-index:1100;
  font-weight:bold;
}

/* ===== MAIN ===== */
.main{
  margin-left:260px;
  padding:30px 25px 60px;
}

/* ===== HERO ===== */
.hero{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.9)),
  url('https://images.unsplash.com/photo-1608889175123-8ee36263e44a?q=80&w=1200&auto=format&fit=crop');
  background-size:cover;
  background-position:center;
  border-radius:20px;
  padding:100px 25px;
  text-align:center;
  margin-bottom:40px;
  border:1px solid rgba(255,200,100,.3);
  box-shadow:0 0 60px rgba(255,150,0,.2);
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 40px rgba(255,140,0,.2);}
  to{box-shadow:0 0 70px rgba(255,200,0,.4);}
}

.hero h1{
  font-size:52px;
  color:gold;
  text-shadow:0 0 20px orange;
  letter-spacing:3px;
}

.hero p{
  opacity:.9;
  margin-top:15px;
  color:#ffd27a;
  font-size:18px;
}

/* ===== SECTION ===== */
.section{
  margin-bottom:45px;
  padding:30px;
  border-radius:18px;
  background:linear-gradient(145deg,#140900,#000);
  border:1px solid rgba(255,180,80,.25);
  box-shadow:0 0 25px rgba(255,140,0,.1);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.section h2{
  color:gold;
  margin-bottom:15px;
  font-size:28px;
}

/* ===== CARDS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:linear-gradient(180deg,#1a0d00,#000);
  border-radius:15px;
  padding:20px;
  border:1px solid rgba(255,200,100,.15);
  transition:.3s;
  text-align:center;
  font-weight:500;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px rgba(255,170,0,.3);
}

/* ===== JOIN ===== */
.join-box{text-align:center;margin-top:25px;}

.wa-btn{
  display:inline-flex;
  align-items:center;
  gap:12px;
  padding:16px 24px;
  border-radius:50px;
  background:linear-gradient(90deg,gold,orange);
  color:#000;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 0 30px rgba(255,170,0,.4);
  transition:.3s;
}

.wa-btn:hover{transform:scale(1.08);}

.dragon-icon{
  width:24px;
  height:24px;
  background:url('https://cdn-icons-png.flaticon.com/512/616/616554.png') no-repeat center/contain;
}

footer{
  text-align:center;
  margin-top:50px;
  opacity:.7;
  font-size:14px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .sidebar{transform:translateX(-100%);}
  .sidebar.active{transform:translateX(0);}
  .main{margin-left:0;}
  .toggle-btn{display:block;}
}
</style>
</head>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

function toggleDropdown(button){
  const allMenus=document.querySelectorAll(".menu-category");
  allMenus.forEach(menu=>{
    if(menu!==button.parentElement){
      menu.classList.remove("active");
    }
  });
  button.parentElement.classList.toggle("active");
}
</script>
