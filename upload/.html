<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video - GTKR Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">GTKR VIDEO</div>
  <button onclick="window.location.href='index.html'" class="upload-btn">Back</button>
</header>

<main class="upload-main">
  <h1>Upload Video</h1>
  <form id="uploadForm">
    <input type="text" name="title" placeholder="Judul Video" required>
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">Upload</button>
  </form>
  <p id="msg"></p>
</main>

<script src="upload.js"></script>
</body>
</html>
