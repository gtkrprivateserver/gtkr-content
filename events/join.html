<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Launching CHASTE DRAGON</title>

<style>
body{
  background:black;
  color:white;
  font-family:Poppins, sans-serif;
  text-align:center;
  padding:40px;
}

/* ===== Banner Animasi ===== */
.banner{
  font-size:40px;
  font-weight:bold;
  color:gold;
  letter-spacing:3px;
  animation: glow 2s infinite alternate;
  margin-bottom:30px;
}

@keyframes glow{
  from{ text-shadow:0 0 10px gold, 0 0 20px gold; }
  to{ text-shadow:0 0 20px red, 0 0 40px red; }
}

/* ===== Countdown Box ===== */
.countdown{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
  flex-wrap:wrap;
}

.time-box{
  border:2px solid gold;
  padding:20px;
  border-radius:15px;
  width:120px;
  background:#111;
  box-shadow:0 0 15px rgba(255,215,0,0.3);
}

.time-box h2{
  color:gold;
  margin:0;
  font-size:32px;
}

.time-box p{
  margin:5px 0 0;
  font-size:14px;
}

.footer{
  margin-top:40px;
  color:gold;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="banner">
  ðŸš€ LAUNCHING CHASTE DRAGON SQUAD ðŸš€
</div>

<h2>03 Maret 2026 | 03:30 WIB</h2>

<div class="countdown">
  <div class="time-box">
    <h2 id="days">0</h2>
    <p>Hari</p>
  </div>
  <div class="time-box">
    <h2 id="hours">0</h2>
    <p>Jam</p>
  </div>
  <div class="time-box">
    <h2 id="minutes">0</h2>
    <p>Menit</p>
  </div>
  <div class="time-box">
    <h2 id="seconds">0</h2>
    <p>Detik</p>
  </div>
</div>

<div class="footer">
  Siapkan dirimu untuk momen bersejarah ðŸ”¥
</div>

<script>
// Set tanggal launching (WIB)
const launchDate = new Date("March 3, 2026 03:30:00 GMT+0700").getTime();

const countdown = setInterval(function(){
  const now = new Date().getTime();
  const distance = launchDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  if(distance < 0){
    clearInterval(countdown);
    document.querySelector(".countdown").innerHTML =
      "<h2 style='color:red;'>ðŸ”¥ EVENT TELAH DIMULAI ðŸ”¥</h2>";
  }
}, 1000);
</script>

</body>
</html>
