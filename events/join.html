<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pendaftaran Launching - CHASTE DRAGON</title>

<style>
body{
  background:black;
  color:white;
  font-family:Poppins, sans-serif;
  padding:40px;
  text-align:center;
}
h1,h2{ color:gold; }

.container{
  max-width:600px;
  margin:auto;
  background:#111;
  padding:30px;
  border:2px solid gold;
  border-radius:15px;
  box-shadow:0 0 25px rgba(255,215,0,0.3);
}

input, textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}

button{
  background:gold;
  color:black;
  padding:12px 20px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

button:disabled{
  background:gray;
  color:white;
  cursor:not-allowed;
}

.countdown{
  margin:20px 0;
  font-size:18px;
  color:gold;
}

.closed{
  color:red;
  font-weight:bold;
  margin-top:20px;
}
</style>
</head>

<body>

<h1>PENDAFTARAN EVENT LAUNCHING</h1>
<h2>CHASTE DRAGON SQUAD</h2>

<div class="countdown" id="countdown"></div>

<div class="container">
  <input type="text" id="nama" placeholder="Nama / Nickname" required>
  <input type="text" id="idakun" placeholder="ID Walla / HeeSay" required>
  <input type="text" id="asal" placeholder="Asal Squad (jika ada)">
  <textarea id="pesan" placeholder="Pesan Tambahan (Opsional)"></textarea>

  <button id="btnDaftar" onclick="kirimWA()">DAFTAR VIA WHATSAPP</button>

  <div id="statusTutup" class="closed"></div>
</div>

<script>
// ===== Waktu Launching =====
const launchDate = new Date("March 3, 2026 03:30:00 GMT+0700").getTime();
const btn = document.getElementById("btnDaftar");
const inputs = document.querySelectorAll("input, textarea");

function updateCountdown(){
  const now = new Date().getTime();
  const distance = launchDate - now;

  if(distance <= 0){
    document.getElementById("countdown").innerHTML = "ðŸ”¥ EVENT TELAH DIMULAI ðŸ”¥";
    btn.disabled = true;
    btn.innerText = "PENDAFTARAN DITUTUP";
    inputs.forEach(input => input.disabled = true);
    document.getElementById("statusTutup").innerText =
      "Pendaftaran resmi telah ditutup.";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("countdown").innerHTML =
    "Countdown: " + days + "H " + hours + "J "
    + minutes + "M " + seconds + "D";
}

setInterval(updateCountdown, 1000);
updateCountdown();

// ===== Kirim WhatsApp =====
function kirimWA(){
  var nama = document.getElementById("nama").value;
  var idakun = document.getElementById("idakun").value;
  var asal = document.getElementById("asal").value;
  var pesan = document.getElementById("pesan").value;

  var nomorAdmin = "6288269017561"; // GANTI NOMOR ADMIN

  var url = "https://wa.me/" + nomorAdmin + "?text=" 
    + encodeURIComponent(
      "PENDAFTARAN EVENT LAUNCHING CHASTE DRAGON\n\n"
      + "Nama: " + nama + "\n"
      + "ID Walla/HeeSay: " + idakun + "\n"
      + "Asal Squad: " + asal + "\n"
      + "Pesan: " + pesan + "\n\n"
      + "Konfirmasi Hadir: YA"
    );

  window.open(url, '_blank');
}
</script>

</body>
</html>
