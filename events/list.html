<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Management Panel - CHASTE DRAGON</title>

<style>
body{
  background:black;
  color:white;
  font-family:Poppins, sans-serif;
  padding:40px;
  text-align:center;
}

h1{ color:gold; }

.login-box{
  max-width:400px;
  margin:100px auto;
  padding:30px;
  background:#111;
  border:2px solid gold;
  border-radius:12px;
}

input{
  width:100%;
  padding:10px;
  margin:15px 0;
  border-radius:8px;
  border:none;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

.btn-login{
  background:gold;
  color:black;
}

.btn-delete{
  background:red;
  color:white;
  margin-top:20px;
}

table{
  width:100%;
  max-width:1000px;
  margin:auto;
  border-collapse:collapse;
  margin-top:30px;
}

th, td{
  border:1px solid gold;
  padding:10px;
}

th{
  background:gold;
  color:black;
}

tr:nth-child(even){
  background:#111;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<h1>üîê MANAGEMENT PANEL</h1>
<h2>CHASTE DRAGON SQUAD</h2>

<!-- LOGIN BOX -->
<div class="login-box" id="loginBox">
  <h3>Login Management</h3>
  <input type="password" id="password" placeholder="Masukkan Password">
  <button class="btn-login" onclick="login()">LOGIN</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- DATA LIST -->
<div id="panelData" class="hidden">
  <h2>üìã LIST PENDAFTAR</h2>

  <table id="tabelPendaftar">
  <thead>
  <tr>
  <th>No</th>
  <th>Nama</th>
  <th>ID</th>
  <th>Asal</th>
  <th>Pesan</th>
  <th>Waktu</th>
  </tr>
  </thead>
  <tbody></tbody>
  </table>

  <button class="btn-delete" onclick="hapusData()">Hapus Semua Data</button>
</div>

<script>

// üîë GANTI PASSWORD DI SINI
const MANAGEMENT_PASSWORD = "cdsofficially2026Launching";

function login(){
  var inputPass = document.getElementById("password").value;

  if(inputPass === MANAGEMENT_PASSWORD){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panelData").classList.remove("hidden");
    tampilkanData();
  }else{
    document.getElementById("error").innerText = "Password salah!";
  }
}

function tampilkanData(){
  var daftar = JSON.parse(localStorage.getItem("pendaftar")) || [];
  var tbody = document.querySelector("#tabelPendaftar tbody");
  tbody.innerHTML = "";

  daftar.forEach(function(data, index){
    var row = `
      <tr>
        <td>${index + 1}</td>
        <td>${data.nama}</td>
        <td>${data.idakun}</td>
        <td>${data.asal}</td>
        <td>${data.pesan}</td>
        <td>${data.waktu}</td>
      </tr>
    `;
    tbody.innerHTML += row;
  });
}

function hapusData(){
  if(confirm("Yakin ingin menghapus semua data?")){
    localStorage.removeItem("pendaftar");
    tampilkanData();
  }
}

</script>
<hr style="border:1px solid gold;margin:30px 0;">

</body>
</html>
