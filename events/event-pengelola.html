<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CHASTE DRAGON - Maintenance</title>
<style>
body {
    margin:0;
    background:black;
    font-family:Poppins, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
}
h1 {
    color:gold;
    font-size:4em;
    margin-bottom:20px;
    text-shadow: 0 0 10px gold, 0 0 20px gold;
    animation: glow 2s infinite alternate;
}
p {
    color:white;
    font-size:1.5em;
    margin-bottom:20px;
}
@keyframes glow {
    0% { text-shadow: 0 0 10px gold, 0 0 20px gold; }
    100% { text-shadow: 0 0 20px gold, 0 0 40px gold; }
}
button {
    background:gold;
    color:black;
    border:none;
    padding:10px 25px;
    font-weight:bold;
    border-radius:5px;
    cursor:pointer;
    transition: transform 0.2s;
    font-size:1em;
}
button:hover {
    transform: scale(1.1);
}
</style>
</head>
<body>

<div>
    <h1>CHASTE DRAGON</h1>
    <p>Website sedang dalam perbaikan.<br>Mohon bersabar, kami akan segera kembali.</p>
    <button onclick="hubungiAdmin()">Hubungi Admin</button>
</div>

<script>
// Hubungi Admin via WhatsApp
function hubungiAdmin(){
    const adminNumber = "6281234567890"; // ganti nomor admin
    const message = encodeURIComponent("Halo Admin, saya ingin informasi terkait maintenance CHASTE DRAGON.");
    window.open(`https://wa.me/${adminNumber}?text=${message}`, "_blank");
}
</script>

</body>
</html>
