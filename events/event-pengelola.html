<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CHASTE DRAGON - Maintenance</title>
<style>
body {
    margin:0;
    background:black;
    font-family:Poppins, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
}
h1 {
    color:gold;
    font-size:4em;
    margin-bottom:20px;
    text-shadow: 0 0 10px gold, 0 0 20px gold;
    animation: glow 2s infinite alternate;
}
p {
    color:white;
    font-size:1.5em;
    margin-bottom:15px;
}
@keyframes glow {
    0% { text-shadow: 0 0 10px gold, 0 0 20px gold; }
    100% { text-shadow: 0 0 20px gold, 0 0 40px gold; }
}
/* Countdown */
#countdown {
    font-size:2em;
    color:lightgreen;
    font-weight:bold;
    margin-bottom:20px;
}
/* Hubungi Admin */
button {
    background:gold;
    color:black;
    border:none;
    padding:10px 25px;
    font-weight:bold;
    border-radius:5px;
    cursor:pointer;
    transition: transform 0.2s;
    font-size:1em;
}
button:hover {
    transform: scale(1.1);
}
</style>
</head>
<body>

<div>
    <h1>CHASTE DRAGON</h1>
    <p>Website sedang dalam perbaikan.<br>Mohon bersabar, kami akan segera kembali.</p>
    <div id="countdown">Estimasi selesai: --d --h --m --s</div>
    <button onclick="hubungiAdmin()">Hubungi Admin</button>
</div>

<script>
// Set waktu estimasi selesai (misal 24 jam dari sekarang)
const maintenanceEnd = new Date();
maintenanceEnd.setHours(maintenanceEnd.getHours() + 24);

function updateCountdown(){
    const now = new Date().getTime();
    const distance = maintenanceEnd - now;
    if(distance > 0){
        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((distance % (1000*60)) / 1000);
        document.getElementById('countdown').textContent = `Estimasi selesai: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    } else {
        document.getElementById('countdown').textContent = "Website sudah online!";
    }
}
setInterval(updateCountdown, 1000);

// Hubungi Admin via WhatsApp
function hubungiAdmin(){
    const adminNumber = "6281234567890"; // ganti nomor admin
    const message = encodeURIComponent("Halo Admin, saya ingin informasi terkait maintenance CHASTE DRAGON.");
    window.open(`https://wa.me/${adminNumber}?text=${message}`, "_blank");
}
</script>

</body>
</html>
