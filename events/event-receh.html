<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Event Receh - CHASTE DRAGON LEADER</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Poppins, sans-serif;
  color:white;
  text-align:center;
  padding:30px;
}

h1{
  color:gold;
  text-shadow:0 0 15px gold;
}

.card{
  background:#111;
  border:2px solid gold;
  border-radius:20px;
  padding:30px;
  max-width:900px;
  margin:30px auto;
  box-shadow:0 0 30px gold;
}

.countdown{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
  flex-wrap:wrap;
}

.box{
  background:black;
  border:2px solid gold;
  padding:20px;
  border-radius:15px;
  min-width:90px;
}

.number{
  font-size:24px;
  font-weight:bold;
  color:gold;
}

.label{
  font-size:13px;
}

.status{
  margin-top:15px;
  font-size:16px;
  color:gold;
}

/* JOIN SECTION */
.join-section{
  margin-top:30px;
}

input{
  padding:10px;
  border-radius:8px;
  border:2px solid gold;
  background:black;
  color:white;
  width:200px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:gold;
  color:black;
  font-weight:bold;
  cursor:pointer;
  margin-left:10px;
}

button:hover{
  opacity:0.8;
}

.list{
  margin-top:25px;
  text-align:left;
  max-width:400px;
  margin-left:auto;
  margin-right:auto;
}

.list h3{
  color:gold;
}

.member{
  padding:6px 0;
  border-bottom:1px solid gold;
}

</style>
</head>

<body>

<h1>üêâ EVENT RECEH</h1>
<h2>CHASTE DRAGON LEADER</h2>

<div id="eventCard"></div>

<script>

/* =========================
   TANGGAL EVENT
========================= */

const eventTanggal = "October 10, 2026 20:00:00";
let members = [];

function generateEventCard(){

  const now = new Date();
  let eventDate = new Date(eventTanggal);

  if(now.getTime() > eventDate.getTime()){
    eventDate.setFullYear(eventDate.getFullYear() + 1);
  }

  const jarak = eventDate.getTime() - now.getTime();

  const hari = Math.floor(jarak/(1000*60*60*24));
  const jam = Math.floor((jarak%(1000*60*60*24))/(1000*60*60));
  const menit = Math.floor((jarak%(1000*60*60))/(1000*60));
  const detik = Math.floor((jarak%(1000*60))/1000);

  return `
  <div class="card">
    <h3 style="color:gold;">üî• Countdown Menuju Event üî•</h3>

    <div>üìÖ ${eventDate.toLocaleString()}</div>

    <div class="status">‚è≥ Menuju Keseruan Receh!</div>

    <div class="countdown">
      <div class="box"><div class="number">${hari}</div><div class="label">Hari</div></div>
      <div class="box"><div class="number">${jam}</div><div class="label">Jam</div></div>
      <div class="box"><div class="number">${menit}</div><div class="label">Menit</div></div>
      <div class="box"><div class="number">${detik}</div><div class="label">Detik</div></div>
    </div>

    <div class="join-section">
      <h3 style="color:gold;">Daftar Peserta</h3>
      <input type="text" id="nameInput" placeholder="Masukkan Nama">
      <button onclick="joinEvent()">JOIN</button>

      <div class="list" id="memberList">
        <h3>üëë List Member:</h3>
      </div>
    </div>
  </div>`;
}

function updateCountdown(){
  document.getElementById("eventCard").innerHTML =
    generateEventCard();
  renderMembers();
}

function joinEvent(){
  const name = document.getElementById("nameInput").value.trim();

  if(name === ""){
    alert("Masukkan nama dulu!");
    return;
  }

  if(members.includes(name)){
    alert("Nama sudah terdaftar!");
    return;
  }

  members.push(name);
  document.getElementById("nameInput").value = "";
  renderMembers();
}

function renderMembers(){
  const list = document.getElementById("memberList");
  if(!list) return;

  list.innerHTML = "<h3>üëë List Member:</h3>";

  members.forEach((member, index)=>{
    list.innerHTML += `<div class="member">${index+1}. ${member}</div>`;
  });
}

updateCountdown();
setInterval(updateCountdown,1000);

</script>

</body>
</html>
