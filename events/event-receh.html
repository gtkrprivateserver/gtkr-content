<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Receh - CHASTE DRAGON</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#000,#111,#1a1a1a);
  color:white;
  text-align:center;
}

header{
  padding:30px;
  background:black;
  border-bottom:2px solid gold;
}

h1{
  color:gold;
  margin:0;
}

.countdown{
  font-size:28px;
  margin:20px 0;
  color:#00ffcc;
  font-weight:bold;
}

.container{
  max-width:500px;
  margin:auto;
  padding:20px;
}

.card{
  background:#111;
  border:1px solid gold;
  border-radius:12px;
  padding:20px;
  margin-top:20px;
}

input{
  width:90%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}

button{
  padding:10px 18px;
  margin:6px;
  border:none;
  border-radius:8px;
  background:gold;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:orange;
}

.list{
  margin-top:20px;
  text-align:left;
  font-size:14px;
}

.badge{
  font-size:12px;
  padding:3px 6px;
  border-radius:6px;
  margin-left:6px;
}

.verified{
  background:green;
}

.unverified{
  background:red;
}

footer{
  margin-top:40px;
  padding:20px;
  font-size:13px;
  background:black;
  border-top:1px solid gold;
}
</style>
</head>
<body>

<header>
  <h1>EVENT RECEH</h1>
  <p>Room: CHASTE DRAGON LEADER</p>
</header>

<div class="countdown" id="countdown"></div>

<div class="container">

  <div class="card">
    <h3>Daftar Event</h3>
    <input type="text" id="nickname" placeholder="Masukkan Nickname Walla">
    <input type="text" id="wallaid" placeholder="Masukkan ID Walla">
    <input type="text" id="kodeverifikasi" placeholder="Masukkan Kode Verifikasi">
    <br>
    <button onclick="joinEvent()">JOIN</button>
  </div>

  <div class="card">
    <h3>List Peserta</h3>
    <div class="list" id="pesertaList"></div>
  </div>

</div>

<footer>
  Event khusus member APK Walla  
  CHASTE DRAGON 2026
</footer>

<script>
// ================= COUNTDOWN =================
var eventDate = new Date("March 30, 2026 20:00:00").getTime();

var x = setInterval(function(){
  var now = new Date().getTime();
  var distance = eventDate - now;

  if(distance < 0){
    document.getElementById("countdown").innerHTML = "EVENT DIMULAI ðŸ”¥";
    clearInterval(x);
  } else {
    var days = Math.floor(distance/(1000*60*60*24));
    var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    var seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById("countdown").innerHTML =
      days+" Hari "+hours+" Jam "+minutes+" Menit "+seconds+" Detik";
  }
},1000);

// ================= SISTEM PESERTA =================
let peserta = [];
const KODE_UNIK = "CD2026";

function joinEvent(){
  let nickname = document.getElementById("nickname").value;
  let id = document.getElementById("wallaid").value;
  let kode = document.getElementById("kodeverifikasi").value;

  if(nickname === "" || id === ""){
    alert("Isi semua data!");
    return;
  }

  let status = "Belum Verifikasi";
  let badgeClass = "unverified";

  if(kode === KODE_UNIK){
    status = "Terverifikasi";
    badgeClass = "verified";
  }

  peserta.push({
    nickname:nickname,
    id:id,
    status:status,
    badge:badgeClass
  });

  renderPeserta();
  document.getElementById("nickname").value="";
  document.getElementById("wallaid").value="";
  document.getElementById("kodeverifikasi").value="";
}

function renderPeserta(){
  let html="";
  peserta.forEach(function(p){
    html += `
      <div>
        ${p.nickname} (ID: ${p.id})
        <span class="badge ${p.badge}">${p.status}</span>
      </div>
    `;
  });
  document.getElementById("pesertaList").innerHTML = html;
}
</script>

</body>
</html>
