<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Natal System Ultimate - CHASTE DRAGON</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Poppins, sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

h1{ color:gold; margin-top:40px; }

.card{
  background:#111;
  border:2px solid gold;
  border-radius:15px;
  padding:25px;
  max-width:850px;
  margin:30px auto;
  box-shadow:0 0 20px gold;
  position:relative;
  z-index:2;
}

.countdown{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
  flex-wrap:wrap;
}

.box{
  background:black;
  border:2px solid gold;
  padding:15px 20px;
  border-radius:10px;
  min-width:80px;
}

.number{
  font-size:22px;
  font-weight:bold;
  color:gold;
}

.label{ font-size:13px; }

.status{
  margin-top:15px;
  font-size:16px;
  color:gold;
}

/* Snow Effect */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  font-size:1em;
  user-select:none;
  z-index:1;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
  }
}

/* Santa Animation */
.santa{
  position:fixed;
  bottom:20px;
  left:-200px;
  font-size:50px;
  animation:moveSanta 20s linear infinite;
  z-index:2;
}

@keyframes moveSanta{
  from{ left:-200px; }
  to{ left:110%; }
}

</style>
</head>

<body>

<script>

/* =========================
   COUNTDOWN NATAL
========================= */

function generateNatalCard(){

  const now = new Date();
  const tahunSekarang = now.getFullYear();

  let natal = new Date("December 25, " + tahunSekarang + " 00:00:00");

  if(now.getTime() > natal.getTime()){
    natal = new Date("December 25, " + (tahunSekarang+1) + " 00:00:00");
  }

  const jarak = natal.getTime() - now.getTime();

  const hari = Math.floor(jarak/(1000*60*60*24));
  const jam = Math.floor((jarak%(1000*60*60*24))/(1000*60*60));
  const menit = Math.floor((jarak%(1000*60*60))/(1000*60));
  const detik = Math.floor((jarak%(1000*60))/1000);

  return `
  <div class="card">
    <h3 style="color:gold;">ğŸ„ Countdown Menuju Natal</h3>

    <div style="margin-bottom:10px;">
      ğŸ“… Tanggal: 25 Desember ${natal.getFullYear()}
    </div>

    <div class="status">â³ Menuju Hari Natal</div>

    <div class="countdown">
      <div class="box"><div class="number">${hari}</div><div class="label">Hari</div></div>
      <div class="box"><div class="number">${jam}</div><div class="label">Jam</div></div>
      <div class="box"><div class="number">${menit}</div><div class="label">Menit</div></div>
      <div class="box"><div class="number">${detik}</div><div class="label">Detik</div></div>
    </div>
  </div>`;
}

function updateAll(){
  document.getElementById("natalCard").innerHTML =
    generateNatalCard();
}

updateAll();
setInterval(updateAll,1000);

/* =========================
   SNOW GENERATOR
========================= */

function createSnowflake(){
  const snow = document.createElement("div");
  snow.classList.add("snowflake");
  snow.innerHTML = "â„";
  snow.style.left = Math.random()*100 + "vw";
  snow.style.animationDuration = (Math.random()*5+5) + "s";
  snow.style.opacity = Math.random();
  snow.style.fontSize = (Math.random()*20+10) + "px";
  document.body.appendChild(snow);

  setTimeout(()=>{
    snow.remove();
  },10000);
}

setInterval(createSnowflake,200);

</script>
