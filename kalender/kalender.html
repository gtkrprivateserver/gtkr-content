<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ramadhan System - CHASTE DRAGON</title>

<style>
body{
  background:black;
  font-family:Poppins, sans-serif;
  color:white;
  text-align:center;
  padding:30px;
}

h1{
  color:gold;
}

.card{
  background:#111;
  border:2px solid gold;
  border-radius:15px;
  padding:25px;
  max-width:700px;
  margin:30px auto;
  box-shadow:0 0 25px gold;
}

.hari{
  font-size:26px;
  font-weight:bold;
  color:gold;
}

.progress-container{
  width:100%;
  background:#222;
  border-radius:50px;
  margin-top:20px;
  overflow:hidden;
  height:30px;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,gold,orange);
  text-align:center;
  line-height:30px;
  color:black;
  font-weight:bold;
  transition:width 1s ease-in-out;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 5px gold;}
  to{box-shadow:0 0 20px gold;}
}

.countdown{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:25px;
  flex-wrap:wrap;
}

.box{
  background:black;
  border:2px solid gold;
  padding:15px 20px;
  border-radius:10px;
  min-width:80px;
}

.number{
  font-size:26px;
  font-weight:bold;
  color:gold;
}

.label{
  font-size:14px;
}
</style>
</head>

<body>

<h1>üåô RAMADHAN 1447H</h1>
<h2>CHASTE DRAGON Ê¥ÅÈæô</h2>

<div id="ramadhanContainer"></div>

<script>

const ramadhanStart = new Date("February 19, 2026 00:00:00").getTime();
const totalHari = 30;
const idulFitri = new Date("March 20, 2026 00:00:00").getTime();

function updateSystem(){

  const now = new Date().getTime();
  const selisihHari = Math.floor((now - ramadhanStart) / (1000*60*60*24)) + 1;
  const jarak = idulFitri - now;

  const container = document.getElementById("ramadhanContainer");

  if(jarak <= 0){
    container.innerHTML = `
      <div class="card">
        <h2>üéâ SELAMAT IDUL FITRI 1447H üéâ</h2>
        <p>Mohon Maaf Lahir & Batin</p>
        <p>CHASTE DRAGON Ê¥ÅÈæô</p>
      </div>
    `;
    return;
  }

  let persen = 0;
  if(selisihHari >= 1 && selisihHari <= totalHari){
    persen = Math.floor((selisihHari / totalHari) * 100);
  }

  const hariCD = Math.floor(jarak / (1000 * 60 * 60 * 24));
  const jamCD = Math.floor((jarak % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const menitCD = Math.floor((jarak % (1000 * 60 * 60)) / (1000 * 60));
  const detikCD = Math.floor((jarak % (1000 * 60)) / 1000);

  container.innerHTML = `
    <div class="card">
      <div class="hari">MUHAMADIYAH - Hari ke-${selisihHari > 0 ? selisihHari : 0}</div>

      <div class="progress-container">
        <div class="progress-bar" style="width:${persen}%">
          ${persen}%
        </div>
      </div>

      <h3 style="margin-top:25px;color:gold;">
        ‚è≥ Menuju Idul Fitri
      </h3>

      <div class="countdown">
        <div class="box">
          <div class="number">${hariCD}</div>
          <div class="label">Hari</div>
        </div>
        <div class="box">
          <div class="number">${jamCD}</div>
          <div class="label">Jam</div>
        </div>
        <div class="box">
          <div class="number">${menitCD}</div>
          <div class="label">Menit</div>
        </div>
        <div class="box">
          <div class="number">${detikCD}</div>
          <div class="label">Detik</div>
        </div>
      </div>
    </div>
  `;
}

updateSystem();
setInterval(updateSystem, 1000);

</script>
<hr style="border:1px solid gold;margin:30px 0;">

<a href="https://chastedragon.vercel.app" style="color:gold;">‚¨Ö Back</a>

</body>
</html>
