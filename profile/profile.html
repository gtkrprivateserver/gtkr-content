<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Profil Official - CHASTE DRAGON</title>

<style>
body{
  background:black;
  color:white;
  font-family:Poppins, sans-serif;
  padding:40px;
}

h1{
  color:gold;
  text-align:center;
}

.section{
  margin-top:70px;
  color:gold;
  border-bottom:2px solid gold;
  padding-bottom:10px;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
  margin-top:30px;
}

.card{
  background:#111;
  border:2px solid gold;
  border-radius:15px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}

.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px gold;
}

.card img{
  width:100px;
  height:100px;
  border-radius:50%;
  border:3px solid gold;
  object-fit:cover;
  margin-bottom:10px;
}

.role{
  font-weight:bold;
  color:gold;
}

.badge{
  display:inline-block;
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  margin-top:10px;
}

.leader-badge{background:gold;color:black;}
.coleader-badge{background:silver;color:black;}
.elder-badge{background:#cd7f32;color:white;}

.status{
  position:absolute;
  top:10px;
  right:10px;
  font-size:11px;
  font-weight:bold;
  padding:4px 10px;
  border-radius:15px;
}

.active{background:green;}
.inactive{background:red;}

.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#111;
  border:2px solid gold;
  border-radius:15px;
  padding:30px;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 30px gold;
  position:relative;
}

.modal-content img{
  width:140px;
  height:140px;
  border-radius:50%;
  border:4px solid gold;
  object-fit:cover;
  margin-bottom:15px;
}

.close{
  color:red;
  cursor:pointer;
  position:absolute;
  top:10px;
  right:15px;
  font-size:20px;
}

.wa-btn{
  display:inline-block;
  margin-top:20px;
  padding:10px 20px;
  background:green;
  color:white;
  text-decoration:none;
  border-radius:25px;
  font-weight:bold;
  transition:0.3s;
}

.wa-btn:hover{background:#00cc66;}
.wa-disabled{
  background:gray !important;
  pointer-events:none;
}
</style>
</head>

<body>

<h1>PROFIL OFFICIAL</h1>
<h1>CHASTE DRAGON SQUAD</h1>

<div id="profileContainer"></div>

<div class="modal" id="profileModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">✖</span>
<img id="modalImage">
<h2 id="modalName"></h2>
<p><b>Role:</b> <span id="modalRole"></span></p>
<p><b>ID Official:</b> <span id="modalId"></span></p>
<p><b>Status:</b> <span id="modalStatus"></span></p>
<p id="modalDesc"></p>
<a id="waLink" class="wa-btn" target="_blank">Hubungi Official</a>
</div>
</div>

<script>

const data = [

{section:"LEADER (3)", members:[
{name:"Levin",role:"LEADER",id:"CD-001",status:"Aktif",phone:"6281111111111",img:"/asset/leader1.png",desc:"Leader utama CHASTE DRAGON"},
{name:"Ric",role:"LEADER",id:"CD-002",status:"Aktif",phone:"6282222222222",img:"/asset/leader2.png",desc:"Strategi & Koordinator Tim"},
{name:"Leon",role:"LEADER",id:"CD-003",status:"Nonaktif",phone:"6283333333333",img:"/asset/leader3.png",desc:"Penjaga Disiplin Squad"}
]},

{section:"CO-LEADER (5)", members:[
{name:"Surya",role:"CO-LEADER",id:"CD-004",status:"Aktif",phone:"6284444444444",img:"/asset/co1.png",desc:"Koordinator Internal"},
{name:"Sarah",role:"CO-LEADER",id:"CD-005",status:"Aktif",phone:"6285555555555",img:"/asset/co2.png",desc:"Stabilitas Tim"},
{name:"Kayzen",role:"CO-LEADER",id:"CD-006",status:"Aktif",phone:"6286666666666",img:"/asset/co3.png",desc:"Support Leader"},
{name:"Panda",role:"CO-LEADER",id:"CD-007",status:"Nonaktif",phone:"6287777777777",img:"/asset/co4.png",desc:"Team Stability"},
{name:"Ikky",role:"CO-LEADER",id:"CD-008",status:"Aktif",phone:"6288888888888",img:"/asset/co5.png",desc:"Internal Support"}
]},

{section:"ELDER (10)", members:Array.from({length:10},(_,i)=>({
name:"Elder "+(i+1),
role:"ELDER",
id:"CD-1"+(i+1),
status:"Aktif",
phone:"62899999999"+(i+1),
img:"/asset/elder.png",
desc:"Senior Official Member"
}))}

];

const container = document.getElementById("profileContainer");

data.forEach(group=>{
container.innerHTML += `<h2 class="section">${group.section}</h2><div class="container">`;
group.members.forEach(member=>{
let badgeClass = member.role==="LEADER"?"leader-badge":
member.role==="CO-LEADER"?"coleader-badge":"elder-badge";

let statusClass = member.status==="Aktif"?"active":"inactive";

container.innerHTML += `
<div class="card" onclick="openProfile('${member.name}','${member.desc}','${member.id}','${member.role}','${member.status}','${member.phone}','${member.img}')">
<div class="status ${statusClass}">${member.status.toUpperCase()}</div>
<img src="${member.img}">
<h3>${member.name}</h3>
<p class="role">${member.role}</p>
<div class="badge ${badgeClass}">✔ VERIFIED</div>
</div>
`;
});
container.innerHTML += `</div>`;
});

function openProfile(name, desc, id, role, status, phone, image){
document.getElementById("modalName").innerText = name;
document.getElementById("modalDesc").innerText = desc;
document.getElementById("modalId").innerText = id;
document.getElementById("modalRole").innerText = role;
document.getElementById("modalStatus").innerText = status;
document.getElementById("modalImage").src = image;

let waBtn = document.getElementById("waLink");
waBtn.href = "https://wa.me/"+phone+"?text=Halo%20Official%20CHASTE%20DRAGON";

if(status==="Nonaktif"){
waBtn.classList.add("wa-disabled");
}else{
waBtn.classList.remove("wa-disabled");
}

document.getElementById("profileModal").style.display="flex";
}

function closeModal(){
document.getElementById("profileModal").style.display="none";
}

window.onclick=function(e){
if(e.target==document.getElementById("profileModal")){
closeModal();
}
}

</script>

</body>
</html>
