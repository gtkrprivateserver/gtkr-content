<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Donasi - CHASTE DRAGON</title>
<style>
body{
  margin:0;
  background:black;
  font-family:Poppins, sans-serif;
  color:white;
  text-align:center;
  padding:40px;
}

.container{
  max-width:700px;
  margin:auto;
  background:#111;
  border:2px solid gold;
  border-radius:20px;
  padding:40px;
  box-shadow:0 0 30px gold;
}

h1{ color:gold; margin-bottom:10px; }
h2{ color:white; font-weight:300; margin-bottom:20px; }
p{ margin-bottom:20px; }

input, textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  background:gold;
  color:black;
  padding:15px 25px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 10px gold;
  margin-top:10px;
}

button:hover{
  background:orange;
  box-shadow:0 0 25px gold;
}

/* ===== Modal QR ===== */
#qrModal{
  display:none;
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#qrModalContent{
  text-align:center;
}

#qrModal img{
  /* Ukuran sesuai file asli */
  display:block;
  margin:0 auto;
  border:2px solid gold;
  border-radius:15px;
}

#qrModal button{
  margin-top:15px;
  padding:12px 20px;
  background:gold;
  color:black;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
#qrModal button:hover{
  background:orange;
}
</style>
</head>
<body>

<div class="container">
  <h1>üíõ OPEN DONASI</h1>
  <h2>CHASTE DRAGON SQUAD Ê¥ÅÈæô</h2>

  <p>Terima kasih atas dukunganmu! Donasi akan digunakan untuk event, merchandise, dan pengembangan squad.</p>

  <input type="text" id="nama" placeholder="Nama / Nickname" required>
  <input type="text" id="jumlah" placeholder="Jumlah Donasi (Rp)" required>
  <textarea id="pesan" placeholder="Pesan Tambahan (Opsional)"></textarea>

  <div>
    <button onclick="kirimDonasi()">KIRIM VIA WHATSAPP</button>
    <button onclick="tampilkanQR()">TAMPILKAN QR DONASI</button>
  </div>
</div>

<!-- Modal Overlay QR -->
<div id="qrModal">
  <div id="qrModalContent">
    <img src="../asset/qr_ID1024361924490_18.02.26_177136344_1771363449464.jpeg" alt="QR Donasi CHASTE DRAGON">
    <br>
    <button onclick="tutupQR()">TUTUP QR</button>
  </div>
</div>

<script>
function kirimDonasi(){
  const nama = document.getElementById("nama").value.trim();
  const jumlah = document.getElementById("jumlah").value.trim();
  const pesan = document.getElementById("pesan").value.trim();

  if(!nama || !jumlah){
    alert("‚ö†Ô∏è Nama dan Jumlah Donasi wajib diisi!");
    return;
  }

  const nomorAdmin = "6282246142678";

  const url = "https://wa.me/" + nomorAdmin + "?text=" 
    + encodeURIComponent(
      "üíõ DONASI CHASTE DRAGON SQUAD\n\n" +
      "Nama: " + nama + "\n" +
      "Jumlah Donasi: Rp" + jumlah + "\n" +
      "Pesan: " + (pesan ? pesan : "-") + "\n\n" +
      "Terima kasih atas dukunganmu!"
    );

  window.open(url, "_blank");
}

function tampilkanQR(){
  document.getElementById("qrModal").style.display = "flex";
}

function tutupQR(){
  document.getElementById("qrModal").style.display = "none";
}
</script>
