<script>
const btnWhatsApp = document.getElementById("btnWhatsApp");
const btnQR = document.getElementById("btnQR");
const btnBank = document.getElementById("btnBank");
const btnEwallet = document.getElementById("btnEwallet");
const countdownEl = document.getElementById("countdown");
const statusTutup = document.getElementById("statusTutup");

// ===== WAKTU PENUTUPAN =====
const tutupDonasi = new Date(2026, 2, 5, 23, 59, 59).getTime();

function updateCountdown(){
  const now = new Date().getTime();
  const distance = tutupDonasi - now;

  if(distance <= 0){
    countdownEl.innerText = "‚õî Donasi telah ditutup";
    btnWhatsApp.disabled = true;
    btnQR.disabled = true;
    btnBank.disabled = true;
    btnEwallet.disabled = true;
    statusTutup.innerText = "Donasi resmi telah ditutup.";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  countdownEl.innerText = 
    `Sisa waktu donasi: ${days}H ${hours}J ${minutes}M ${seconds}D`;
}

setInterval(updateCountdown,1000);
updateCountdown();

// WhatsApp
function kirimDonasi(){
  const nama = document.getElementById("nama").value.trim();
  const jumlah = document.getElementById("jumlah").value.trim();

  if(!nama || !jumlah){
    alert("‚ö†Ô∏è Nama dan Jumlah wajib diisi!");
    return;
  }

  const nomorAdmin = "6282246142678";

  const url = "https://wa.me/" + nomorAdmin + "?text=" +
    encodeURIComponent(
      "üíõ DONASI CHASTE DRAGON SQUAD\n\n" +
      "Nama: " + nama + "\n" +
      "Jumlah: Rp" + jumlah + "\n\n" +
      "Terima kasih atas dukunganmu!"
    );

  window.open(url, "_blank");
}

// Toggle Box
function toggleBox(id){
  const box = document.getElementById(id);
  box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
}

// Copy
function copyText(id){
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text);
  alert("‚úÖ Berhasil disalin: " + text);
}
</script>
